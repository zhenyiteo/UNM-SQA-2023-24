<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Quality Assurance Videos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--for modal style sheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://www.youtube.com/iframe_api"> </script>
</head>
<body>
    <h1>Group 6 Software Quality Assurance Videos</h1>
    
    <div id="keyword-section">
        <div class="filtering-section">
            <label for="custom-keywords-list">Select keyword(s) to filter videos:</label> 
            <ul id="checkbox-list">
            <li class="checkbox-item"><input type="checkbox" name="keyword" value="Software Quality Assurance"> Software Quality Assurance </li>
            <li class="checkbox-item"><input type="checkbox" name="keyword" value="Agile"> Agile </li>
            <li class="checkbox-item"><input type="checkbox" name="keyword" value="Development Process"> Development Process </li>
            <li class="checkbox-item"><input type="checkbox" name="keyword" value="Scrum"> Scrum </li>
            <li class="checkbox-item"><input type="checkbox" name="keyword" value="UAT Testing"> UAT Testing </li> </ul>
            <ul id="custom-keywords-list"></ul> <!-- Add this element for custom keywords -->
        </div>
       
        <form id="keyword-form">
            
            <label for="keywords"><b>Refined search:</b></label> 
            <input type="text" id="custom-keyword" placeholder="Enter custom keyword">
            <button type="submit">Add Keyword</button> <br>
           
        </form>
    </div>
    <div id="video-title"></div>
    <div id="video-container"> 
        <div id="video-area">
            <!-- <div id="video-player"></div> -->
            <div id="video-player"></div>
            <div id="video-notes">
                <div class="popup-notes">
                    <div class="popup">
                        <div class="content">
                            <header>
                                <p>NEW NOTE</p>
                                <i class="uil uil-times"></i>
                            </header>
                            <form action="#">
                                <div class="text">
                                    <textarea cols="50" rows="20"></textarea>
                                </div>
                            <button>Save Note</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="wrap">
                    <li class ="add-notes"> 
                        <p>NEW NOTE</p>
                    </li>
                    <!-- <li class="note">
                    </li> -->
                </div>
                
            </div>
        </div>
        <button id="shareButton" onclick="shareVideo()">Share This Video</button>

    <div id="shareModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalText">
            Shareable Link:<br>
            <input type="text" value="" id="shareLink" readonly>
            <button onclick="copyToClipboard()">Copy</button>
            <br>
            Share on:
            <a href="#" onclick="shareOnFacebook()"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#" onclick="shareOnWhatsApp()"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        </p>
    </div>
</div>
        <div id="video-list">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
