<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Quality Assurance Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Group 6 Software Quality Assurance Videos</h1>
    
    <div id="keyword-section">
        <form id="keyword-form">
            
            <label for="keywords">Keywords:</label> 
            <input type="checkbox" name="keyword" value="Software Quality Assurance"> Software Quality Assurance 
            <input type="checkbox" name="keyword" value="Agile"> Agile 
            <input type="text" id="custom-keyword" placeholder="Enter custom keyword">
            <button type="submit">Add</button> 
            
        </form>
        <label for="custom-keywords-list">User Defined Keywords:</label>
        <ul id="custom-keywords-list"></ul> <!-- Add this element for custom keywords -->
    </div>

    

    <div id="video-container">
        <div id="video-player"></div>
        <div id="video-list"></div>
    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
