<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Quality Assurance Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Group 6 Software Quality Assurance Videos</h1>

    <div class="keyword-container">
        <form id="form-test">
            <div class="additional-keyword">
                <label for="inputKeyword"><b>Enter desired keyword:</b></label>
                <input type="text" id="input-keyword" name="inputKeyword">
                <button onclick="additionalKeywords()">ADD KEYWORD</button>
            </div>
        </form>
    </div>

    <br>

    <div id="dropdown-container" class="checkbox-dropdown-menu">
        <span class="list">Select keyword(s) to filter...</span>
        <ul class="keywords">
            <li><input type="checkbox" id="keyword-1" name="first-keyword" value="K1">Testing</li>
            <li><input type="checkbox" id="keyword-2" name="second-keyword" value="K1">Development Processes</li>
            <li><input type="checkbox" id="keyword-3" name="third-keyword" value="K1">Tutorials</li>
            <li><input type="checkbox" id="keyword-4" name="fourth-keyword" value="K1">Q&A</li>
            <li><input type="checkbox" id="keyword-5" name="fifth-keyword" value="K1">Keyword 5</li>
            <li><input type="checkbox" id="keyword-6" name="sixth-keyword" value="K1">Keyword 6</li>
        </ul>
    </div>
    
    <br>
    
    <div id="video-container">
        <div id="video-player"></div>
        <div id="video-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
